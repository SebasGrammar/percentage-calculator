<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <h2 class="header">Calculadora</h2>


        <p class="calculation">
            El <input type="text" class="percent">% de <input type="text" class="base"> es <span class="amount">-</span>
        </p>
        <button type="submit">Calcular</button>


        <div class="bar">

            <div class="progress" data-sizing="%" data-name="progress">

            </div>
        </div>

    </div>


    <script type="module" src="main.js"></script>
</body>

</html>
