<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator" id="calculator-1">
        <h2 class="header">Calculadora</h2>


        <p class="calculation">
            El <input type="text" class="percent">% de <input type="text" class="base"> es <span class="amount">-</span>
        </p>
        <button type="submit">Calcular</button>


        <div class="bar">

            <div class="progress" id="progress-1" data-sizing="%" data-name="progress-1">

            </div>
        </div>

    </div>


    <div class="calculator" id="calculator-2">
        <h2 class="header">Calculadora</h2>


        <p class="calculation">
            Si el <input type="text" class="percent">% es <input type="text" class="amount">, entonces el total es <span class="base">-</span>
        </p>
        <button type="submit">Calcular</button>


        <div class="bar">

            <div class="progress" id="progress-2" data-sizing="%" data-name="progress-2">

            </div>
        </div>

    </div>


    <div class="calculator" id="calculator-3">
        <h2 class="header">Calculadora</h2>


        <p class="calculation">
            Si el total es <input class="base">-, entonces <input type="text" class="amount"> es el <span type="text" class="percent">-</span>%.
        </p>
        <button type="submit">Calcular</button>


        <div class="bar">

            <div class="progress" id="progress-3" data-sizing="%" data-name="progress-3">

            </div>
        </div>

    </div>

    <div class="calculator" id="calculator-4">
        <h2 class="header">Calculadora</h2>


        <p class="calculation">
            Si el total es <input class="base">-, entonces <input type="text" class="amount"> es el <span type="text" class="percent">-</span>%.
        </p>
        <button type="submit">Calcular</button>


        <div class="bar">

            <div class="progress" id="progress-4" data-sizing="%" data-name="progress-4">

            </div>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
